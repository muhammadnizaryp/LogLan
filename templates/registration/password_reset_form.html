{% extends 'loglan/header_footer.html' %}

{% block content %}
<div class="container yoga-background-akun">
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4 text-center">
      <div style="margin-top:85px;">
        <h3 style="color:white; margin-bottom:30px;">Lupa Kata Sandi</h3>
        <div class="panel panel-default yoga-panel">
          <div class="panel-body">
            <form method="POST">
              <div>
                {% for field in form %}{% csrf_token %}
                <div class="text-left" style="margin-top: 20px; color:white;">
                  {{ field.label_tag|escape }}
                  {{ field }}
                </div>
                {% endfor %}
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-default" id="yoga-button-akun">Konfirmasi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
