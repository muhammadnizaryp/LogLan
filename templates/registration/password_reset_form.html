{% extends 'loglan/header_footer.html' %}

{% block content %}
<div class="container-fluid" style="padding-top:25px; padding-bottom: 25px;">
  <div class="row">
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12"></div>

    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center">
      <div style="margin-top:50px;">
        <div class="text-center">
          <h4 class="yoga-keterangan-masuk">Lupa Kata Sandi</h4>
        </div>
        <div class="panel panel-default yoga-panel">
          <div class="panel-body">
            <form method="POST">
              <div class="form-group">
                {% for field in form %}{% csrf_token %}
                <div class="text-left" style="margin-top: 20px; color:white;">
                  {{ field.label_tag|escape }}
                  {{ field }}
                </div>
                {% endfor %}
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-default" id="yoga-button-akun">Konfirmasi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12"></div>
  </div>
</div>
{% endblock %}
